<html>

<body>

<script type="text/javascript" src="jquery.js"></script>

<!--
for location hash polling fallback
<script src="https://github.com/daepark/postmessage/raw/master/postmessage.js">
-->

<script>
$(document).ready(function() {
  $('#testform1').bind('submit', function (e) {
  if ($('#name1').val() == 'fail')
    e.preventDefault();
  }, false);
});
</script>

<!-- form with addeventlistener and iframe target -->
<form id="testform1" method="POST" action="test.php" target="gino">
<input type="text" id="name1" name="name">
<input type="password" id="pass1" name="pass">
<input type="hidden" id="hid1" name="hid" value="secret">
<input type="submit" value="submit" name="submit">
</form>

<hr>

<!-- form with DOM0 event and iframe target -->
<form id="testform2" method="POST" action="test.php"
      onsubmit="return $('#name2').val() != 'fail';"
      target="gino">
<input type="text" id="name2" name="name">
<input type="password" id="pass2" name="pass">
<input type="hidden" id="hid2" name="hid" value="secret">
<input type="submit" name="submit" value="submit">
</form>

<!-- normal form -->
<form id="testform3" method="POST" action="test.php" target="gino">
<input type="submit" value="submit" name="submit">
</form>

<!-- normal GET form -->
<form id="testform4" method="GET" action="test.php" target="gino">
<input type="text" id="name4" name="name">
<input type="submit" value="submit" name="submit">
</form>

<!-- co form -->
<form id="testform5" method="POST" action="http://127.0.0.1/jcsrfTest/test.php">
<input type="text" id="name5" name="name">
<input type="password" id="pass5" name="pass">
<input type="submit" value="submit" name="submit">
</form>

<!-- co form w/multipart-->
<form id="testform6" enctype="multipart/form-data" target="gino" 
      method="POST" action="http://127.0.0.1/jcsrfTest/test.php">
<input type="text" id="name6" name="name">
<input type="password" id="pass6" name="pass">
<input type="submit" value="submit" name="submit">
</form>


<iframe name="gino" />
</body>
